<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <div class="main">
        <div class="left">
            <h1>Login</h1>
            <p style="margin-bottom: 10px; color: white;">To your account</p>
            <p class="or">Or</p>

        <form action="">
            <input type="text" name="USERNAME" id="USER-NAME"  placeholder="Enter username">
            <input type="password" name="password" id="password"  placeholder="Enter password">
            <input type="submit" value="Login">
        </form>
        <p class="forget">
            Forget password
        </p>
    </div>
    <div class="right">
        <h1>Sign In</h1>
        <p>With your social profiles</p>
            <img src=" /icons/google.png" class="icons" alt="" title="Google">
            <img src="/icons/facebook.png" class="icons"  alt="" title="Facebook">
            <img src="  /icons/twitter.png"  class="icons" alt="" title="Twitter">
    </div>
    </div>
